<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A front end mentor newbie challenge">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="images/favicon-32x32.png"/>
    <link  rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>NFT card component </title>
</head>
<body>
    <main class="card-holder">
        <div class="main-images">
            <img src="./images/image-equilibrium.jpg" alt="" class="main-image"/>
            <img  src="./images/icon-view.svg" alt="" class="view-icon"/>
        </div>
        <div class="header-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        
        <div class="icons-group">
            <div class="etheruem-icon">
                <img src="./images/icon-ethereum.svg" alt=""/>
                <span>0.041ETH</span>
            </div>
            <div class="clock-icon">
                <img src="./images/icon-clock.svg" alt=""/>
                <span>3 days left</span>
            </div>
            
        </div>
        <hr />
        <div class="author-info">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar"/>
            <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
